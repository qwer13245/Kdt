<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }

        .box{
            width:50px;
            height: 50px;
            position: absolute;
            top: 50px;
            border : 1px solid #aaa;
        }
        
    </style>
    <script src="../fff/js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
           // $(".box").css({left:"100px"})

          // $(".box").animate({left:"200px"})
          //$(".box").animate({left:"200px"},3000)

         // $(".box").animate({left:"200px", top:"400px"},3000)
         $(".box").animate({left:"200px"},1000)
                .animate({top:"300px"},2500)
                //.animate({backgroundColor:"#f00"},2500)
                .css({backgroundColor:"#f00"})
                //.animate({width:"300px", height:"200px"},1000)
                .animate({
                    left:"75px",
                    width:"300px", 
                    height:"200px"},1000)
                
        })
    </script>
</head>
<body>
    <h1>animate</h1>
    <div class="box"></div>
</body>
</html>

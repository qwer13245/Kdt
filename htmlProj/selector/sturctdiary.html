    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 540px;
            height: 800px;
            border: 1px solid #000;
        }
        img{
            width: 440px;
            height: 200px;
            margin: 50px;
        }
        h2{
            text-align: center;
        }
        div > div{
            margin: 0px 50px;
            width: 440px;
            height: 50px;
            border: none;
        }
        div > div > div{
            text-align: right;
            float: left;
            width: 30px;
            height: 30px;
            line-height: 30px;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
        }
        div > div:first-of-type > div{
            text-align: center;
        }
        div > div > div:nth-child(7n+1){
            
            color: #f00;
        }
        div > div > div:nth-child(7n){ 
            color: #00f;
        }
        div > div > div:nth-child(27){ 
            background-color: #ff0;
        }
        div > div:first-of-type > div:first-child{
            background-color: #f00;
            color: #fff;
        }
        div > div:first-of-type > div:last-child{
            background-color: #00f;
            color: #fff;
        }
    </style>
</head>

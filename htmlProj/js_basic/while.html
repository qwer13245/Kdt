    <script>
        var two = 0 , three = 1;
        while(1){
            var vv = prompt("숫자입력 (x : 종료)");
            if(vv=="x"){
                break;
            }
            document.write(vv+"<br/>");
            var no = parseInt(vv)
            if(no%2==0){
                two += no
            }
            if(no%3==0){
                three *= no
            }
        }

        document.write("2의 배수 :"+ two);
        document.write("3의 배수 :"+ three);
    </script>

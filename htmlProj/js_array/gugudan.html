    <!--
        구구단을 작성하는데 수식은 ex ) 1 * 9 = 9
        40이 넘어가는 것은 글자색이 빨간색이 되도록.
    -->
    <h1>gugudan</h1>
    <script>
        
            for (var dan = 1; dan <= 9; dan++) {
                for (var j = 1; j <= 9; j++) {
                    document.write("<div>"+dan+"*"+j+"="+dan*j+"</div>");
                }
            }    
    </script>

    var cc = ["프로그램 오류의 종류는 컴파일 에러, 런타임 에러, 논리 에러, 링킹에러, 파스 에러가 있다. 컴파일 에러는 맞춤법, 문장부호(;), 선언되지 않은 변수 사용 등의 문법 오류로 인해 컴파일러가 이해할 수 없는 코드가 있을 때 발생하는 오류이다. 런타임 에러는 divide by 0, 무한 루프, 널 포인트 에러(null pointer error), segmantation fault/bus error - 존재하지 않는 메모리 위치에 접근 시(잘못된 index 참조) 등 설계 미숙이나 기계적 결함으로 인해 실행 중 수행할 수 없는 작업을 시도할 때 발생한다. 논리에러는 컴파일 및 실행은 되지만, 결과가 예상과 달라 사용자가 의도한 작업을 수행하지 못하는 오류이다. 링킹 에러는 흩어진 소스 코드 파일들을 컴파일 한 뒤 각자 연결할 때 발생하는 에러이다. 파스에러는 인터프리터 언어에서, 문법의 오류로 인해 나타나는 에러이다."]

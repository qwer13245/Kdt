            this.avg = $('<input type="text" readonly/>')
            this.rank = $('<input type="text" readonly/>')
        }
        //연산부
        Stud.prototype = {

            calc: function () {
                this.tot = 0
                for (const j of this.jum) {
                    this.tot += j
                }
                this.avg = Math.floor(this.tot / this.jum.length)
            },

            str: function () {
                return "<div>" + this.name + "," + this.jum + "," + this.tot + "," + this.avg

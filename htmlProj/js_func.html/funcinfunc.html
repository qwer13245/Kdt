    <h1>funcInFunc</h1>
    <script>
        var a = 1111 , cc = 3333 
        function fn_1(aa, bb, cc){

            //외부변수 , 매개변수, 지역변수 모두 중첩가능
            //외부변수 < 매개변수 < 지역변수
            document.write("fn_1() 시작 "+a+","+aa+","+bb+","+cc+"--------------<br/>")
            var dd = 400
            var bb = 200
            ee = 500    //전역변수 선언 : var 를 붙이지 않으면 전역변수 선언
            aa = 100    //매개변수 대입
            document.write("fn_1() 끝 "+a+","+aa+","+bb+","+cc+","+dd+","+ee+"--------------<br/>")
        }

        function fn_2(){
            //다른 함수의 지역, 매개변수 호출 불가
            //document.write("fn_2() : "+a+","+aa+","+bb+","+cc+"--------------<br/>")
            document.write("fn_2() : "+a+","+cc+","+ee+" <br/>")
        }

        //fn_2()  fn_1() 호출 전이어서 전역변수 ee 가 선언 되지 않음
        fn_1(11,22,33)

        //함수 내부의 지역, 매개변수 호출 불가
        document.write("main 1 : "+a+","+cc+","+ee+"--------------<br/>")
        //document.write("main 1 : "+aa+"--------------<br/>")

        fn_2()
        

        function fn_3(){
            document.write("fn_3() : "+a+","+b+","+c+","+cc+","+ee+" <br/>")
        }

        var b = 2222
        c = 3333
        
        fn_3() //함수 호출 전에 전역변수 , 외부 변수가 선언 되어야 변수 호출 가능

        // var b = 2222

    // var:변수, 중복선언 가능, 재할당(대입) 가능, let: 중복선언 불가, 재할당 가능, const:중복선언 불가, 재할당 불가
    // let과 const(상수)의 차이는 재할당 가능여부이다. 재할당이 가능한 let과 달리 const는 재할당 또한 불가하다. 
    // 재할당이라는 표현은 안쓰는게 좋아요
    
    const report = [
        97,98,99,
        82,85,88,
        77,74,78,
        64,68,61,
        41,67,89,
        86,46,34,
        76,73,56,
        80,84,84,
        35,74,89   
    ];

    const tot = grades => Object.values(grades).reduce((aa,grade)=>aa + grade, 0);

    const avg = grades =>{
        const values = Object.values(grades);
        return values.length > 0 ? tot(grades) / values.length : 0;
    }; 

    const max = grades => Math.max(...Object.values(grades));

    const min = grades => Math.min(...Object.values(grades));

    console.log("총점 : ", tot(report));
    console.log("평균 : ", avg(report));
    console.log("최대 : ", max(report));
    console.log("최소 : ", min(report));

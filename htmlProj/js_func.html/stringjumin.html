    <h1>stringjumin</h1>
    <script>
    ///주민번호  생년월일, 성별, 국적
    // 주민번호 앞자리로 생년월일 성별 국적을 구해야 함
    // 생년월일 - 주민번호의 몇번째는 생년월일 뒷번호의 몇번째는 성별, 국적을 나타냄
    // if문으로 사용하세요

    // 주민번호 뒷자리가 1로 시작하면 1900년대, 2로 시작하면 2000년대, 1로 시작하면 남자, 2로 시작하면 여자,
    // 뒷자리가 4로 시작하면 외국인
        var arr = "950829-1234567".split("-")

        for(const number of arr){
            // document.write("<br>"+number.)
            document.write("<br>"+number+"<br/>")

            // document.write("<br>"+number(2,6)+"<br/>")
            document.write("<br>"+number.substring(2,6)+"<br/>")

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piano</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }

        section > div{
            width:50px;
            height: 50px;
        }
        
    </style>
    <script src="../fff/js/jquery-3.7.1.min.js"></script>
    <script>
        var arr = [
            "#f00","#fa0","#ff0","#0f0","#00f","#328","#f0f"
        ]
        $(function(){
           
            for (const cc of arr) {
                var box = $("<div/>")
                box.css({backgroundColor:cc})
                $("section").append(box)
            }
            $("section > div").hover(
                function(){
                    $(this).stop().animate({width:"300px"},500)
                },
                function(){
                    $(this).stop().animate({width:"50px"},500)
                }
            )
                
        })
    </script>
</head>
<body>
    <h1>piano</h1>
    <section></section>
</body>
</html>

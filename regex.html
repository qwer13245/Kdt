<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regex</title>

</head>
<body>
    <h1>regex</h1>
    <script>
        //document.write("장".test("장동건")+"<br/>")
        //document.write(장.test("장동건")+"<br/>")
        document.write(/"장"/.test("장동건")+"<br/>")   //의미없음
        document.write(/장/.test("장동건")+"<br/>")     // 장이 포함되어 있는가? -> true, false
        document.write(/장/.test("동동건")+"<br/>")     // 장이 포함되어 있는가? -> true, false
       // document.write(/장/.match("장동건")+"<br/>")     
       document.write("장동건".match(/장/)+"<br/>")     // 장이 포함되어 있는가? -> 장, null
       document.write("동동건".match(/장/)+"<br/>")     // 장이 포함되어 있는가? -> 장, null

       var mmArr = [
                "장동건","건","장서건","장혁","장남건","장3","장빈건","*","***","*******",
                "장","장군","최장군","박장군","장군님","장장장장장장장","장장","고추장",
                "미란다커","키커","쌍피","계피","원두커피장군",
                "장장장","김앤장이다","현빈","원빈","미스터빈","커피빈","커피","원두커피","장희빈",
                "ㄱㄴㄷ","ㄱㄹㄴ","ㅐㅓㅣㅔㅐ","ㅐㅔㅓㅐㅑㅓ","ㄱㅓㅔㅔㅔㄹㄴ",
                "하하하","하호허","팉툍하","하학","하햐","가긱공국","짱쩡맨","쑥ㄴ밬","샹쏑쑗",
                "다","공석호","김희애",
                "나야비","나비야","농ㅂ왕창","장ㄴ비용솽",
                "너탈비털아붕니","너비아니","헤르너비아샹쵕",
                "123-456","1234-5678",
                "1234-5678-9012","123-5678-9012","12-5678-9012","12-568-9012",
                "123-678-9012","123-567833-9012","12-58-9012","1a",
                "abc","abc_def","1234","9846","ab_1234","ab1234",
                "aaa@aaa.aaa","aaaaaa.aaa@","aaa12aaa_aaa@",
                "ab56","AABB","aBCd","1","3","1234abc@aaa.aaa",
                "1234abc@aaa.a","1a2b","a12",
                "^","^^","12^34abc@aaa.aaa","1a2b^","^a12","123456.^",
                "\\^","^\\^",".^","\\^^",
                "1234abc@aaa.aa.va","1234abc@a.aa.a.a.va"
       ]

       var ppArr = [
            /장/,       //포함
       ]

       for (const pp of ppArr) {
            document.write(pp+":")

            for (const mm of mmArr) {
                if(pp.test(mm)){
                    document.write(mm+" , ")
                }
            }

            document.write("<br/>")
       }
    </script>
</body>
</html>

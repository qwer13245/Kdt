<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regex</title>

</head>
<body>
    <h1>regex</h1>
    <script>
        //document.write("장".test("장동건")+"<br/>")
        //document.write(장.test("장동건")+"<br/>")
        document.write(/"장"/.test("장동건")+"<br/>")   //의미없음
        document.write(/장/.test("장동건")+"<br/>")     // 장이 포함되어 있는가? -> true, false
        document.write(/장/.test("동동건")+"<br/>")     // 장이 포함되어 있는가? -> true, false
       // document.write(/장/.match("장동건")+"<br/>")     
       document.write("장동건".match(/장/)+"<br/>")     // 장이 포함되어 있는가? -> 장, null
       document.write("동동건".match(/장/)+"<br/>")     // 장이 포함되어 있는가? -> 장, null

       var mmArr = [
                "장동건","건","장건","장장건","왜이건","알았어건","뭐라건","김장건","장서건","장혁","장남건","장3","장빈건","*","***","*******",
                "장","장군","최장군","박장군","장군님","장장장장장장장","장장","고추장",
                "미란다커","키커","쌍피","계피","원두커피장군",
                "장장장","김앤장이다","현빈","원빈","미스터빈","커피빈","커피","원두커피","장희빈",
                "ㄱㄴㄷ","ㄱㄹㄴ","ㅐㅓㅣㅔㅐ","ㅐㅔㅓㅐㅑㅓ","ㄱㅓㅔㅔㅔㄹㄴ",
                "하하하","하호허","팉툍하","하학","하햐","가긱공국","짱쩡맨","쑥ㄴ밬","샹쏑쑗",
                "다","공석호","김희애",
                "나야비","나비야","농ㅂ왕창","장ㄴ비용솽",
                "너탈비털아붕니","너비아니","헤르너비아샹쵕",
                "123-456","1234-5678",
                "1234-5678-9012","123-5678-9012","12-5678-9012","12-568-9012",
                "123-678-9012","123-567833-9012","12-58-9012","1a",
                "a","ab","ccccc","","d","dd","ddd","dddd",
                "abc","abc_def","1234","9846","ab_1234","ab1234",
                "aaa@aaa.aaa","aaaaaa.aaa@","aaa12aaa_aaa@",
                "ab56","AABB","aBCd","1","3","1234abc@aaa.aaa",
                "1234abc@aaa.a","1a2b","a12",
                "^","^^","12^34abc@aaa.aaa","1a2b^","^a12","123456.^",
                "\\^","^\\^",".^","\\^^",
                "1234abc@aaa.aa.va","1234abc@a.aa.a.a.va"
       ]

       var ppArr = [
            /장/,       //포함
            /^장/,      //장으로 시작
            /장$/,      //장으로 끝
            /^장$/,      //장으로 시작, 끝 1글자
            /^장?$/,      //장으로 시작, 끝 0 혹은 1글자   위와 동일
            /^장+$/,    //장으로 시작, 끝 1글자 이상
            /^장*$/,    //장으로 시작, 끝 0글자 이상
            /장건$/,    //장건으로 끝
            /장?건$/,    //장(0 혹은 1글자) , 건으로 끝
            /장+건$/,    //장(1글자이상), 건으로 끝
            /장*건$/,    //장(0글자이상), 건으로 끝
            /^장건$/,    //장으로 시작 , 건으로 끝
            /^장?건$/,    //장(0 혹은 1글자) 으로 시작 , 건으로 끝
            /^장+건$/,    //장(1글자이상) 으로 시작, 건으로 끝
            /^장*건$/,    //장(0글자이상) 으로 시작, 건으로 끝
            /^장.$/,      //장으로 시작  . 모든 1글자로 끝
            /[a-z]/,       //소문자를 포함 (대문자는 의미없음)
            /[a-z]/i,       //대소문자를 포함
            /^[a-z]$/,       //소문자 1글자
            /^[a-z]?$/,       //소문자 0, 1글자
            /^[a-z]+$/,       //소문자 1글자 이상
            /^[a-z]*$/,       //소문자 0글자 이상
            /^[0-9]+$/,       //숫자 1글자 이상
            /^d+$/,       //d 1글자 이상
            /^\d+$/,       //숫자 1글자 이상
            /^\w+$/,       //글자(영문,숫자, _) 1글자 이상
            /^\w{4}$/,       //글자(영문,숫자, _) 4글자
            /^\w{3,6}$/,       //글자(영문,숫자, _) 3~6글자
            /^\w{3,}$/,       //글자(영문,숫자, _) 3글자 이상
            /^\w{,4}$/,       //의미없음
            /장건$/,            //장건으로 끝
            /(장건)$/,            //장건으로 끝 (위와 동일)
            /장|건$/,            //장을 포함하거나 건으로 끝
            /(장|건)$/,            //장 이나 건으로 끝
            /[장건]$/,            //장 이나 건으로 끝 (위와 동일)
            /[0-9]/g,       //  /^[0-9]+$/ 와 동일? 한 전역 검사
       ]

       
       for (const pp of ppArr) {
            document.write(pp+" : ")

            for (const mm of mmArr) {
                if(pp.test(mm)){
                    document.write(mm+" , ")
                }
            }

            document.write("<br/>")
       }

       //회원 가입 유효성 검사를 실시하세요
       /*
       1. 아이디, 영문 숫자 조합
       2. 비번, 비번확인
       3. 이메일, 아이디,영문,숫자 @ 도메인, 영문 점
       4. 전화번호, 숫자, ###-####-####, ##(#)-###-####
       5. 이름, 한글만 가능
       6. 주민번호
       */
    </script>
</body>
</html>
